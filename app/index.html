<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Hub de comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="comentarios" id="form-comentarios">
        <h3>Novo comentário</h3>
        <form id="formComment">
        <label for="autor" id="inputAutor">Autor:</label required>
        <input type="text" name="autor" id="inputAuthor">
        <label for="">Digite seu comentário</label>
        <textarea name="comentario" id="inputComment" cols="30" rows="10"></textarea>
        <button type="submit" class="btn-submit" value="Enviar">
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
