<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hub de Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ADD NEW COMMENT -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary disabled" id="nav-bar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <div class="dropdown">
                    <img src="../user-svgrepo-com.svg" alt="Bootstrap" width="30" height="24">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Usuário
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" id="listData">Meus dados</a></li>
                      <li><a class="dropdown-item" id="outLogin">Sair</a></li>
                    </ul>
                  </div>
            </ul>
        </div>
    </nav>
    <div class="container">

        <div class="row">

            <div class="col-6">

                <div class="comments card shadow" id="login-form">
                    <h2>Login</h2>
                    <form id="formLogin">
                        <input type="text" name="username" id="username" placeholder="seu login aqui...">
                        <input type="password" name="password" id="password" placeholder="senha...">
                        <button class="btn-submit" type="submit">Enviar</button>
                    </form>
                </div>

                <div class="comments col shadow-lg disabled" id="form-comment">
                    <h3>Novo Comentário</h3>
                    <form id="formComment">
                        <label for="autor">Autor</label>
                        <input type="text" name="autor" id="inputAuthor" required>
                        <label for="comentario">Digite seu comentário</label>
                        <textarea name="comentario" id="inputComment" cols="30" rows="10" required></textarea>
                        <button type="submit" class="btn-submit">Enviar</button>
                    </form>
                </div>

                <div class="disabled shadow-lg" id="dataUser">
                    <h3>Dados do Usuário</h3>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Primeiro nome</th>
                            <th scope="col">Último nome</th>
                            <th scope="col">Username</th>
                            <th scope="col">Senha</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr id="dataList">
                            <td scope="row"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                          </tr>
                        </tbody>
                      </table>
                <div class="text-start">
                      <button id="backButton">Voltar</button>
                </div>
                </div>

            </div>
            <!-- DISPLAY COMMENTS -->
            <div class="comments shadow-lg col-6 my-3 p-3 bg-body rounded shadow-sm" id="feed">
                <h3 class="border-bottom pb-2 mb-0">Feed</h3>
                <div id="comment-feed">

                </div>
                <small class="d-block text-end mt-3">
                    <a href="#">All updates</a>
                </small>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
